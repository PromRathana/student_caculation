<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Score Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>កម្មវិធីគណនាចំណាត់ថ្នាក់</h1>
      <h3>
        សូមប្អូនៗជ្រើសរើសថ្នាក់ និងបញ្ចូលពិន្ទុតាមមុខវិជ្ជា សម្រាប់ថ្នាក់ទី៩
        មុខវិជ្ជាភាសាអង់គ្លេសត្រូវបញ្ចូលសរុបដោយមិនដក ២៥ ។
      </h3>
      <form id="scoreForm" class="form">
        <div class="grade-selector">
          <label for="gradeSelector" class="subjects">ជ្រើសរើសថ្នាក់</label>
          <select id="gradeSelector" class="btn_select">
            <option value="7" selected>ថ្នាក់ទី ៧ ៨</option>
            <option value="9">ថ្នាក់ទី ៩</option>
          </select>
        </div>
        <div id="subjects" class="subjects">
          <!-- Dynamic Subject Fields -->
        </div>
        <button type="button" id="calculateBtn" class="btn">គណនា</button>
        <button type="button" id="clearBtn" class="btn-clear">
          សម្អាតតារាង
        </button>
      </form>
      <div class="results">
        <h2>លទ្ធផល ៖</h2>
        <p>ពិន្ទុសរុប ៖ <span id="totalScore">0</span></p>
        <p>មធ្យមភាគ ៖ <span id="average">0</span></p>
        <p>និទ្ទេស ៖ <span id="grade">N/A</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
